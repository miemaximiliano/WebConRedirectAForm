      <div class="column" style="text-align: center;">
        <article>
        <h1 id="form-title">HOLA</h1>
        <form id="subscription-form">
            <div>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="error-message" id="nombre-error"></div>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <div>
                <label for="confirm-password">Repetir contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <div class="error-message" id="edad-error"></div>
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <div class="error-message" id="telefono-error"></div>
            </div>
            <div>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <div class="error-message" id="direccion-error"></div>
            </div>
            <div>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
                <div class="error-message" id="ciudad-error"></div>
            </div>
            <div>
                <label for="codigo-postal">Código Postal:</label>
                <input type="text" id="codigo-postal" name="codigo-postal" required>
                <div class="error-message" id="codigo-postal-error"></div>
            </div>
            <div>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                <div class="error-message" id="dni-error"></div>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <script src="./script.js"></script>
        </article>
      </div>
